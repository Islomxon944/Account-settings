<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>


    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div class="profile-settings">
                <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="POST" >
                    <header class="profile-settings-header">
                        <h1 class="profile-settings-heading">Account settings</h1>
                        <a class="profile-settings-close-link" href="#" >
                            <img src="img/icon-close.svg" alt="icon-close">
                        </a>
                    </header>
                    <div class="profile-settings-form-body">
                        <img class="profile-settings-user-img" src="img/user.jfif" alt="user" width="60" height="60">
                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="settings-username-input" >Username</label>
                            <input class="profile-settings-form-field" type="text" name="Username" id="settings-username-input" placeholder="Enter your username" required>
                        </div>
                        <div class="profile-settings-form-row">
                            <div class="profile-settings-form-group">
                                <label class="profile-settings-form-label" for="settings-first-name-input" >First name</label>
                                <input class="profile-settings-form-field" type="text" name="first-name" id="settings-first-name-input" placeholder="Enter your first name" required>
                            </div>
                            <div class="profile-settings-form-group">
                                <label class="profile-settings-form-label" for="settings-Last-name-input" >Last name</label>
                                <input class="profile-settings-form-field" type="text" name="Last-name" id="settings-Last-name-input" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="settings-email-input" >Email</label>
                            <input class="profile-settings-form-field" type="email" name="Email" id="settings-email-input" placeholder="Enter your email" required>
                        </div>
                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="settings-bio-textarea" >Bio</label>
                            <textarea class="profile-settings-form-field profile-settings-form-field-textarea" name="bio" id="settings-bio-textarea" placeholder="Tell us about yourself" required></textarea>
                        </div>
                    </div>
                    <footer class="profile-settings-form-actions">
                        <button class="profile-settings-form-action" type="button">Cancel</button>
                        <button class="profile-settings-form-action" type="submit">Save</button>
                    </footer>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
